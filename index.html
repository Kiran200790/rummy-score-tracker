<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Offline Rummy Score Tracker - Track your rummy game scores">
    <title>Rummy Score Tracker</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rummy Tracker">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="msapplication-TileColor" content="#1a1a2e">
    
    <!-- iOS Status Bar -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-dice"></i> Rummy Score Tracker</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Game Setup Section -->
            <section id="setup-section" class="section">
                <div class="card">
                    <h2><i class="fas fa-cog"></i> Game Setup</h2>
                    
                    <div class="setup-group">
                        <label for="player-count">Number of Players (2-10):</label>
                        <select id="player-count">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4" selected>4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                            <option value="7">7 Players</option>
                            <option value="8">8 Players</option>
                            <option value="9">9 Players</option>
                            <option value="10">10 Players</option>
                        </select>
                    </div>
                    
                    <div id="player-names" class="player-names-grid">
                        <!-- Player name inputs will be generated here -->
                    </div>
                    
                    <div class="actions">
                        <button id="start-game" class="btn btn-primary">
                            <i class="fas fa-play"></i> Start Game
                        </button>
                    </div>
                </div>
            </section>

            <!-- Game Board Section -->
            <section id="game-section" class="section hidden">
                <!-- Score Table Container -->
                <div class="score-table-container">
                    <div class="table-wrapper">
                        <!-- Fixed Player Names Column -->
                        <div class="fixed-column" id="players-column">
                            <!-- Player names will be populated here -->
                        </div>
                        
                        <!-- Scrollable Rounds Container -->
                        <div class="scrollable-container">
                            <div class="rounds-grid" id="rounds-grid">
                                <!-- Round scores will be populated here -->
                            </div>
                        </div>
                        
                        <!-- Fixed Totals Column -->
                        <div class="fixed-column totals-column" id="totals-column">
                            <!-- Player totals will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Game Actions -->
                <div class="game-actions">
                    <button id="add-round" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add Round
                    </button>
                    <button id="new-game" class="btn btn-warning">
                        <i class="fas fa-refresh"></i> New Game
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2025 Rummy Score Tracker</p>
        </footer>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <h3><i class="fas fa-download"></i> Install App</h3>
            <p>Install this app for a better offline experience!</p>
            <div class="install-actions">
                <button id="install-btn" class="btn btn-primary">Install</button>
                <button id="dismiss-install" class="btn btn-secondary">Maybe Later</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
